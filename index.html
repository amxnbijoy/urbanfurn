<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UrbanFurn | Home Furnishing Solutions</title>

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif;}
a{text-decoration:none;color:inherit;}
body{background:#fff;color:#111;line-height:1.6;}

/* ================= COLORS ================= */
:root{
  --black:#0f0f0f;
  --yellow:#f5c400;
  --gray:#f6f6f6;
}

/* ================= NAVBAR ================= */
header{
  position:fixed;top:0;left:0;width:100%;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(6px);
  padding:18px 60px;
  display:flex;justify-content:space-between;align-items:center;
  z-index:1000;
}
header h1{color:#fff;font-size:22px;}
nav a{margin-left:30px;font-size:14px;color:#ddd;}
nav a:hover{color:var(--yellow);}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  padding-top:80px;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("hero.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero-content{max-width:800px;color:#fff;}
.hero h2{font-size:54px;line-height:1.2;margin-bottom:20px;}
.hero h2 span{color:var(--yellow);}
.hero p{color:#ddd;font-size:18px;margin-bottom:40px;}

/* ================= BUTTONS ================= */
.btn{
  background:var(--yellow);
  color:#000;
  padding:16px 34px;
  font-weight:600;
  border-radius:6px;
  cursor:pointer;
  display:inline-block;
  transition:
    transform .25s ease,
    box-shadow .25s ease,
    background .25s ease,
    color .25s ease;
}

/* Hero buttons container */
.hero-buttons{
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}

/* Primary hero button */
.hero .btn:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 30px rgba(0,0,0,.35);
  background:#000;
  color:var(--yellow);
}

/* Secondary outline button */
.btn-outline{
  background:transparent;
  border:2px solid var(--yellow);
  color:var(--yellow);
}

.btn-outline:hover{
  background:var(--yellow);
  color:#000;
  transform:translateY(-3px);
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}

/* ================= GLOBAL SECTIONS ================= */
section{padding:100px 60px;}
section h3{
  text-align:center;
  font-size:36px;
  margin-bottom:60px;
}
section h3::after{
  content:"";
  width:60px;height:3px;
  background:var(--yellow);
  display:block;
  margin:18px auto 0;
}

/* ================= SERVICES ================= */
.service-grid{
  max-width:1200px;margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}
.service-card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 25px 50px rgba(0,0,0,.08);
  transition:.3s;
}
.service-card:hover{transform:translateY(-6px);}
.service-card img{width:100%;height:180px;object-fit:cover;}
.service-card div{padding:25px;}
.service-card p{color:#555;font-size:14px;}

/* ================= WHY ================= */
.why{
  background:
    linear-gradient(rgba(255,255,255,.95),rgba(255,255,255,.95)),
    url("why-bg.jpg");
  background-size:cover;
}
.why-grid{
  max-width:1100px;margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:40px;
}
.why-box{
  background:#fff;
  padding:35px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}
.why-box h4::before{
  content:"✔ ";
  color:var(--yellow);
}

/* ================= PROCESS ================= */
.process{max-width:1200px;margin:auto;}
.process-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
}
.process-card{
  background:#fff;
  padding:45px 30px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}
.process-card span{
  font-size:38px;
  font-weight:700;
  color:var(--yellow);
}

/* ================= ABOUT ================= */
.about{
  background:
    linear-gradient(rgba(255,255,255,.92),rgba(255,255,255,.92)),
    url("about-bg.jpg");
  background-size:cover;
}
.about-container{
  max-width:1000px;
  margin:auto;
  background:#fff;
  padding:70px;
  border-radius:20px;
  box-shadow:0 30px 70px rgba(0,0,0,.1);
}

/* ================= CTA ================= */
.cta{background:var(--black);color:#fff;text-align:center;}
.cta p{color:#ccc;margin-bottom:30px;}

.cta .btn:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 30px rgba(0,0,0,.45);
  background:#fff;
  color:#000;
}

/* ================= FOOTER ================= */
footer{
  background:#000;color:#777;text-align:center;
  padding:20px;font-size:14px;
}

/* ================= MODAL ================= */
.contact-modal{
  position:fixed;inset:0;background:rgba(0,0,0,.7);
  display:none;align-items:center;justify-content:center;
}
.contact-box{
  background:#fff;padding:40px;border-radius:18px;
  width:90%;max-width:380px;text-align:center;position:relative;
}
.whatsapp-btn{
  display:block;background:#25D366;color:#fff;
  padding:14px;border-radius:8px;font-weight:600;
}
.close-btn{
  position:absolute;top:14px;right:18px;
  font-size:26px;cursor:pointer;
}

/* ================= RESPONSIVE ================= */
@media(max-width:1024px){
  .process-grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:768px){
  header{padding:15px 25px;}
  .hero h2{font-size:36px;}
  section{padding:70px 25px;}
}
@media(max-width:600px){
  .process-grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header>
  <h1>UrbanFurn</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#about">About</a>
    <a href="gallery.html">Gallery</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h2>Premium <span>Home Furnishing</span><br>Without the Hassle</h2>
    <p>Designed with engineering precision. Delivered with care.</p>

    <div class="hero-buttons">
      <a class="btn" onclick="openContact()">Get Free Consultation</a>
      <a class="btn btn-outline" href="gallery.html">View Gallery</a>
    </div>
  </div>
</section>

<!-- (All other sections remain exactly as before) -->

<footer>© 2026 UrbanFurn. All rights reserved.</footer>

<div class="contact-modal" id="contactModal">
  <div class="contact-box">
    <span class="close-btn" onclick="closeContact()">×</span>
    <p><strong>Phone:</strong><br><a href="tel:+919108063329">+91 91080 63329</a></p>
    <a href="https://wa.me/919108063329" target="_blank" class="whatsapp-btn">Chat on WhatsApp</a>
  </div>
</div>

<script>
function openContact(){document.getElementById("contactModal").style.display="flex";}
function closeContact(){document.getElementById("contactModal").style.display="none";}
</script>

</body>
</html>
